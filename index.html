<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="twitter:" content="">
    <title>Fylo</title>
  </head>
  <body>
    <!-- Left section -->
    <section id="left-section">
      <img src="images/illustration-main.svg" alt="man with the key">
    </section>
    <!-- Right section -->
    <section id="right-section">
      <!-- Header and social media -->
    <header>
      <img src="images/logo.svg" alt="Fylo">
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="mail"></ion-icon>
    </header>
    <!-- Main content -->
    <main>
    <h2>All your files in one secure location, accessible anywhere.</h2>
    <p>
      Fylo stores all your most important files in one secure location. Access them whenever you need, share and collaborate with friends, family and co-works.
    </p>
    <form>
    <label for="sign up">Sign up for early access</label>
    <input type="email" name="user-email" id="signup">
    <input type="submit" value="Sign Up">
</form>
    </main>
    <footer>
      <a href="Privacy Policy"></a>
    </footer>
    </section>
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
  </body>
</html>
